<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="obl"></div>
        <div id="London" class="head">
            <p style="padding-top: 60px;">
                London is the capital of England
            </p>
        </div>
        <div id="Paris" class="head">
            <p style="padding-top: 60px;">
                Paris capital of France
            </p>
        </div>
        <div id="Tokyo" class="head">
            <p style="padding-top: 60px;">
                Tokyo capital of Japan
            </p>
        </div>
        <div id="Oslo" class="head">
            <p style="padding-top: 60px;">
                Oslo capital of Norway
            </p>
        </div>
        <div class="all">
            <div data-color="red" class="nav" onmouseover="openWin('London', this)">London</div>
            <div data-color="green" class="nav" onmouseover="openWin('Paris', this)">Paris</div>
            <div data-color="orange" class="nav" onmouseover="openWin('Tokyo', this)">Tokyo</div>
            <div data-color="blue" class="nav" onmouseover ="openWin('Oslo', this)">Oslo</div>
        </div>
    </header>
    <script src="myscript.js"></script>
</body>
</html>
