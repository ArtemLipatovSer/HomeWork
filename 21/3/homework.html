<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Название продукта</th>
                <th>Описание продукта</th>
                <th>Цена</th>
                <th>Наличие</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-product-name="Продукт 1">Продукт 1</td>
                <td data-product-description="Описание продукта 1">Описание продукта 1</td>
                <td data-product-price="10.99">$10.99</td>
                <td data-product-availability="В наличии">В наличии</td>
            </tr>
            <tr>
                <td data-product-name="Продукт 2">Продукт 2</td>
                <td data-product-description="Описание продукта 2">Описание продукта 2</td>
                <td data-product-price="24.99">$24.99</td>
                <td data-product-availability="Нет в наличии">Нет в наличии</td>
            </tr>
            <tr>
                <td data-product-name="Продукт 3">Продукт 3</td>
                <td data-product-description="Описание продукта 3">Описание продукта 3</td>
                <td data-product-price="7.99">$7.99</td>
                <td data-product-availability="В наличии">В наличии</td>
            </tr>
            <tr>
                <td data-product-name="Продукт 2">Продукт 3</td>
                <td data-product-description="Описание продукта 2">Описание продукта 2</td>
                <td data-product-price="24.99">$27.99</td>
                <td data-product-availability="Нет в наличии">Нет в наличии</td>
            </tr>
        </tbody>
    </table>
    <button id="btn">Проверить наличие</button>
    <script src="myscript.js"></script>
</body>
</html>
